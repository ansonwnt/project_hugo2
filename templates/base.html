<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shamrock - {% block title %}Connect with other tables{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- PWA Support -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shamrock">
    <meta name="theme-color" content="#e8b931">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Toast container for notifications -->
    <div id="toast-container"></div>

    <!-- Confirmation modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content confirm-dialog">
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-primary">Send âœ“</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Register service worker for PWA + iOS notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function(reg) {
                console.log('Service worker registered, scope:', reg.scope);
            }).catch(function(err) {
                console.log('SW registration failed:', err);
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
