<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pak.yourbro Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-login-page">
        <div class="admin-login-card">
            <h1 class="admin-login-logo">pak.yourbro</h1>
            <p class="admin-login-subtitle">Admin Panel</p>
            {% if error %}
            <div class="admin-error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <input type="password" name="password" class="admin-input" placeholder="Password" autofocus required>
                <button type="submit" class="btn btn-primary btn-large">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
